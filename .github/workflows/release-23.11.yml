name: 23.11
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '12 6 * * *'
  workflow_dispatch:

jobs:
  build-releases:
    uses: ./.github/workflows/build-multiple.yml
    strategy:
      matrix:
        type: [release, staging, staging-next]
    with:
        branch: ${{ matrix.type }}-23.11