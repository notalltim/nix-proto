name: "aarch64-multiplatform "
on:
  schedule:
    - cron: '12 4 * * *'
  workflow_dispatch:
jobs:
  build-releases:
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        releases: [release-24.11, release-25.05]
    uses: ./.github/workflows/build-multiple.yml
    with:
      nixpkgs: ${{ matrix.releases }}
      architecture: aarch64-multiplatform
      cache: "true"
