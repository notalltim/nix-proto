name: Build multiple
on:
  workflow_call:
    inputs:
      nixpkgs:
        required: true
        type: string
      repo:
        required: false
        type: string
        default: "notalltim/nix-proto"
      architecture:
        type: string
        required: false
        default: "x86-64"
      branch:
        type: string
        required: false
        default: "main"
      cache:
        type: string
        required: false
        default: "false"
jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{ inputs.repo == 'notalltim/nix-proto'}}
        with:
          sparse-checkout: .github
          path: action
          ref: refs/heads/${{ inputs.branch }}
      - uses: actions/checkout@v4
        if: ${{ inputs.repo != 'notalltim/nix-proto'}}
        with:
          sparse-checkout: .github
          path: action
          ref: refs/heads/main
      - name: Build
        uses: ./action/.github/actions/build
        with:
          nixpkgs: ${{ inputs.nixpkgs }}
          branch: ${{ inputs.branch }}
          architecture: ${{ inputs.architecture }}
          repo: ${{ inputs.repo }}
          cache: ${{ inputs.cache }}
